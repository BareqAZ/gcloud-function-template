[flake8]
max-line-length=88
format=pylint
show-source=True
statistics=True
count=True
include=
    app
    tests
    main.py
exclude=
    .git
    __pycache__
max-complexity=10
ignore=
    E203
    W503

[isort]
profile=black
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
